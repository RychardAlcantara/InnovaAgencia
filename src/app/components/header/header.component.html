<header class="fixed w-full bg-white shadow-md p-4 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <img src="/logo-innova.png" alt="Logo Innova Agência" class="h-8 md:h-12" />

    <!-- Menu Mobile -->
    <button class="md:hidden text-[#003d31]" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav class="hidden md:block">
      <ul class="flex space-x-8">
        <li><a href="#sobre" class="text-[#003d31] hover:text-[#035646] font-medium transition-colors">Sobre</a></li>
        <li><a href="#servicos" class="text-[#003d31] hover:text-[#035646] font-medium transition-colors">Serviços</a></li>
        <li><a href="#portfolio" class="text-[#003d31] hover:text-[#035646] font-medium transition-colors">Portfolio</a></li>
        <li><a href="#contato" class="bg-[#003d31] text-white px-6 py-2 rounded-full hover:bg-[#035646] transition-colors">Contato</a></li>
      </ul>
    </nav>

    <!-- Menu Mobile Overlay -->
    <div *ngIf="isMenuOpen"
         class="fixed inset-0 bg-white z-40 md:hidden">
      <!-- Botão Fechar -->
      <button
        (click)="toggleMenu()"
        class="absolute top-4 right-4 text-[#003d31] p-2 hover:bg-gray-100 rounded-full transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <div class="flex flex-col items-center justify-center h-full space-y-8">
        <a href="#sobre" class="text-xl text-[#003d31] hover:text-[#035646] font-medium" (click)="toggleMenu()">Sobre</a>
        <a href="#servicos" class="text-xl text-[#003d31] hover:text-[#035646] font-medium" (click)="toggleMenu()">Serviços</a>
        <a href="#portfolio" class="text-xl text-[#003d31] hover:text-[#035646] font-medium" (click)="toggleMenu()">Portfolio</a>
        <a href="#contato" class="bg-[#003d31] text-white px-8 py-3 rounded-full text-xl" (click)="toggleMenu()">Contato</a>
      </div>
    </div>
  </div>
</header>
